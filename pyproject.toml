networkx = "^3.2.1"
graphviz = "^0.20.1"
gseapy = "^0.10.5"
pybiomart = "^0.2.0"
tqdm = "^4.66.1"
jax = {extras = ["cpu"], version = "^0.4.20"}

[tool.poetry.dev-dependencies]
bump2version = "^1.0.1"
black = "^24.1.1"
