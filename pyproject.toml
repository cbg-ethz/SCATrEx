license = "GNU GENERAL PUBLIC LICENSE 3"
authors = ["pedrofale <pedro.miguel.ferreira.pf@gmail.com>"]
readme = "README.md"
repository = "https://github.com/cbg-ethz/SCATrEx"

[tool.poetry.dependencies]
python = ">=3.9"
